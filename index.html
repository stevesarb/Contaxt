<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <script src="./index.js"></script>
        <title>Contaxt</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar flex items-center bg-black h-20">
            <h1><a class="btn btn-ghost text-4xl text-white ml-5">Contaxt</a></h1>
        </div>

        <main class="flex justify-center">
            <div class="flex flex-col items-center w-3/4 h-screen">

                <!-- Search bar -->
                <label class="input input-bordered flex items-center w-full my-5">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>

                <!-- Meat & Potatoes Container -->
                <div class="w-full h-fit px-5 pb-5 rounded-lg bg-gray-300">

                    <!-- Breadcrumbs -->
                    <div class="breadcrumbs text-2xl">
                        <ul>
                            <li><a>Home</a></li>
                            <li class="font-bold">
                                <a>Documents</a>
                                <button class="w-5 ml-1">
                                    <img src="./images/three_dots_circle.svg" alt="three_dots_button">
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- Groups & Contacts Container -->
                    <div>

                        <!-- Groups Container -->
                        <div class="flex flex-col">
                            <h3 class="text-xl">Groups</h3>

                            <!-- Cards Container -->
                            <div class="flex flex-wrap justify-start gap-5 mt-3">

                                <!-- Group Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-2 rounded-lg bg-white">
                                        <h4 class="self-center text-lg mt-1">Gym</h4>
                                        <div class="flex flex-col mb-1 text-xs text-start">
                                            <p>Contacts: 24</p>
                                            <p>Subgroups: 2</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Group Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-2 rounded-lg bg-white">
                                        <h4 class="self-center text-lg mt-1">Classes</h4>
                                        <div class="flex flex-col mb-1 text-xs text-start">
                                            <p>Contacts: 6</p>
                                            <p>Subgroups: 13</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Group Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-2 rounded-lg bg-white">
                                        <h4 class="self-center text-lg mt-1">Church</h4>
                                        <div class="flex flex-col mb-1 text-xs text-start">
                                            <p>Contacts: 12</p>
                                            <p>Subgroups: 3</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Group Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-2 rounded-lg bg-white">
                                        <h4 class="self-center text-lg mt-1">Clubs</h4>
                                        <div class="flex flex-col mb-1 text-xs text-start">
                                            <p>Contacts: 2</p>
                                            <p>Subgroups: 5</p>
                                        </div>
                                    </div>
                                </button>

                            </div>
                        </div>

                        <!-- Contacts Container -->
                        <div class="flex flex-col mt-7">
                            <h3 class="text-xl">Contacts</h3>

                            <!-- Cards Container -->
                            <div class="flex flex-wrap justify-start gap-5 mt-3">

                                <!-- Contact Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-2 rounded-lg bg-white">
                                        <h4 class="self-center text-base mt-1">Tom Brady</h4>
                                        <p class="text-xs text-start mb-1">
                                            7x superbowl champion
                                        </p>
                                    </div>
                                </button>

                            </div>
                        </div>
                    </div>

                    <!-- Add Button Container -->
                    <div class="flex justify-end h-16 mt-7">

                        <!-- Add Button -->
                        <div class="dropdown dropdown-top dropdown-end">
                            <div tabindex="0" role="button" class="w-14 hover:w-16 m-1 hover:m-0">
                                <img src="./images/add_button.svg" alt="Add Button">
                            </div>
                            <ul tabindex="0" class="dropdown-content menu bg-base-100 rounded-box z-[1] w-40 p-2 shadow">
                                <li><a onclick="show_add_group_modal()">Add Group</a></li>
                                <li><a>Add Contact</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <!-- Add Group Modal -->
        <div id="add_group_modal" class="absolute top-36 left-1/4 w-1/2 h-fit rounded-xl bg-gray-200 hidden">

            <h2 class="text-2xl m-5">Add Group</h2>

            <!-- Inputs Container -->
            <div class="flex flex-col items-center w-full h-fit">

                <!-- Name Input -->
                <div class="w-5/6 h-fit p-2 bg-gray-300">
                    <p>Name:</p>
                    <input type="text" placeholder="Type here" class="input input-bordered w-full h-8 mt-1">
                </div>

                <!-- Description Input -->
                <div class="w-5/6 h-fit mt-3 p-2 bg-gray-300">
                    <p>Description:</p>
                    <textarea placeholder="Type here" class="input input-bordered w-full h-24 mt-1"></textarea>
                </div>

                <!-- Parent Group Selection Input -->
                <div class="w-5/6 h-fit mt-3 p-2 bg-gray-300">
                    <p>Parent Group:</p>
                    <select class="select select-bordered w-full mt-1">
                        <option>Home</option>
                        <option>Gym</option>
                        <option>Classes</option>
                        <option>Church</option>
                        <option>Clubs</option>
                    </select>
                </div>
            </div>

            <!-- Save & Cancel Buttons Container -->
            <div class="h-fit my-5 flex justify-center gap-20">

                <!-- Cancel Button -->
                <button class="btn w-32">Cancel</button>

                <!-- Save Button -->
                <button class="btn w-32">Save</button>
            </div>

        </div>
    </body>
</html>
