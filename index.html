<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
        <title>Contaxt</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar flex items-center bg-black h-20">
            <h1><a
                    class="btn btn-ghost text-4xl text-white ml-5">Contaxt</a></h1>
        </div>

        <main class="flex justify-center">
            <div class="flex flex-col items-center w-3/4 h-screen">

                <!-- Search bar -->
                <label
                    class="input input-bordered flex items-center w-full my-5">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>

                <!-- Meat & Potatoes Container -->
                <div class="w-full h-fit pb-5 bg-gray-300">

                    <!-- Breadcrumbs -->
                    <div class="breadcrumbs text-2xl mx-5 my-2">
                        <ul>
                            <li><a>Home</a></li>
                            <li class="font-bold">
                                <a>Documents</a>
                                <button class="w-5 ml-1">
                                    <img src="./images/three_dots_circle.svg"
                                        alt="three_dots_button">
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- Groups & Contacts Container -->
                    <div class="mx-5">

                        <!-- Groups Container -->
                        <div class="flex flex-col">
                            <h3 class="text-xl">Groups</h3>

                            <!-- Cards Container -->
                            <div class="flex flex-wrap justify-start gap-5 mt-3">

                                <!-- Group Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-1 rounded-lg bg-white">
                                        <h4 class="self-center text-lg mt-1">Gym</h4>
                                        <div class="flex flex-col mb-1 text-xs">
                                            <p>Contacts: 24</p>
                                            <p>Subgroups: 2</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Group Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-1 rounded-lg bg-white">
                                        <h4 class="self-center text-lg mt-1">Classes</h4>
                                        <div class="flex flex-col mb-1 text-xs">
                                            <p>Contacts: 6</p>
                                            <p>Subgroups: 13</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Group Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-1 rounded-lg bg-white">
                                        <h4 class="self-center text-lg mt-1">Church</h4>
                                        <div class="flex flex-col mb-1 text-xs">
                                            <p>Contacts: 12</p>
                                            <p>Subgroups: 3</p>
                                        </div>
                                    </div>
                                </button>

                                <!-- Group Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-1 rounded-lg bg-white">
                                        <h4 class="self-center text-lg mt-1">Clubs</h4>
                                        <div class="flex flex-col mb-1 text-xs">
                                            <p>Contacts: 2</p>
                                            <p>Subgroups: 5</p>
                                        </div>
                                    </div>
                                </button>

                            </div>
                        </div>

                        <!-- Contacts Container -->
                        <div class="flex flex-col mt-7">
                            <h3 class="text-xl">Contacts</h3>

                            <!-- Cards Container -->
                            <div class="flex flex-wrap justify-start gap-5 mt-3">

                                <!-- Contact Card -->
                                <button>
                                    <div class="flex flex-col justify-around w-28 h-24 px-2 rounded-lg bg-white">
                                        <h4 class="self-center text-base mt-1">Tom Brady</h4>
                                        <p class="text-xs text-start mb-1">
                                            7x superbowl champion
                                        </p>
                                    </div>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
